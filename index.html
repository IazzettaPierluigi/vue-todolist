<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToVueList</title>

    <!-- my style -->
    <link rel="stylesheet" href="./style.css">

    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="app">
        <div class="container p-2 ">
            <div class="row align-items-baseline justify-content-center">
                <h1 class="text-center">to do list</h1>
                <div class="col-7">
                    <input type="text" placeholder="Inserisci una nuova attivitÃ " class="w-100" v-model="nuovoTodo" >
                </div>
                <div class="col-2"><div class="btn btn-primary" @click="addToDo">Aggiungi</div></div>

                <div class="col-9 bg-secondary text-black mt-2 align-items-center d-flex flex-column ">
                    <ul class="list-group w-50 " v-if="todos.length > 0">
                        <li class="list-group-item d-flex justify-content-between align-items-center "
                         v-for="(todo, index) in todos" 
                         :key="index">
                        <span :class="{'text-decoration-line-through': todo.done }" @click="doneTask(index)">{{ todo.text }}</span>
                        <i class="fa-solid fa-x text-danger" @click="removeToDo(index)"></i>
                        </li>
                    </ul>

                    <p v-else>No todos available</p>
                </div>

            </div>
        </div>
    </div>










    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- vue script -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- my script -->
    <script src="./main.js"></script>
</body>
</html>
