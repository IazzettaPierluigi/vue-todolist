<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToVueList</title>

    <!-- my style -->
    <link rel="stylesheet" href="./style.css">

    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="row align-items-baseline justify-content-center">
                <h1 class="text-center">to do list</h1>
                <div class="col-7">
                    <input type="text" placeholder="Inserisci una nuova attivitÃ " class="w-100 " >
                </div>
                <div class="col-2"><div class="btn btn-primary ">Aggiungi</div></div>

                <div class="col-9 bg-secondary text-black">
                    <ul class="list-group " v-if="todos.length > 0">
                        <li class="list-group-item d-flex justify-content-between"
                         v-for="(todo, index) in todos" :key="index">
                        <p>{{ todo.text }}</p>
                        </li>
                    </ul>

                    <p v-else>No todos available</p>
                </div>

            </div>
        </div>
    </div>










    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- vue script -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- my script -->
    <script src="./main.js"></script>
</body>
</html>
